language: node_js
node_js:
  - "8"

sudo: false

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true

install:
  - cd client && yarn && cd ..
  - cd server && yarn && cd ..

script:
  - cd client && yarn && yarn run test && cd ..
  - cd server && yarn && yarn run test && cd ..
